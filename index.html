<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bat Ball Stump Game</h1>
        <div class="btn-container">
            <button class="btn" onclick="
            let Userchoice = `Bat`;
            let Randomnumber = Math.random()*3;
            let Computerchoice;
            if(Randomnumber>0 && Randomnumber<=1)
             Computerchoice = 'Bat';
            else if(Randomnumber>1 && Randomnumber<=2)
             Computerchoice = 'Ball';
            else
             Computerchoice = 'Stump';

            let resultmsg;
            if(Computerchoice == 'Bat')
             resultmsg = 'It is a tie';
            if(Computerchoice == 'Ball')
             resultmsg = 'User has won';
            if(Computerchoice == 'Stump')
             resultmsg = 'Computer has won'

            alert(`You have chosen ${Userchoice},computer has chosen ${Computerchoice} and ${resultmsg}`)
            ">Bat</button>
            <button class="btn" onclick="
            console.log('You have chosen Ball')">Ball</button>
            <button class="btn" onclick="
            console.log('You have chosen stump')">Stump</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
